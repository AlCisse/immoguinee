# ==========================================
# RÉSEAUX
# ==========================================
networks:
  immo_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

# ==========================================
# VOLUMES PERSISTANTS
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local
