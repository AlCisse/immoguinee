version: '3.8'

# ==========================================
# DOCKER COMPOSE - PRODUCTION OPTIMISÉE
# Architecture complète pour VPS OVH
# 6 vCPU, 12GB RAM, 100GB NVMe
# ==========================================

services:
  # ==========================================
  # POSTGRESQL - Base de données principale
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: immo_guinee_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-immo_guinee_db}
      POSTGRES_USER: ${DB_USERNAME:-immo_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backups/postgres:/backups
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - immo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-immo_user} -d ${DB_DATABASE:-immo_guinee_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /run

  # ==========================================
  # REDIS - Cache, Sessions, Queue Jobs
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: immo_guinee_redis_prod
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - immo_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    security_opt:
      - no-new-privileges:true

  # ==========================================
  # LARAVEL - Backend API (PHP-FPM)
  # ==========================================
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile.production
      args:
        user: immo
        uid: 1000
    image: immoguinee/laravel:production
    container_name: immo_guinee_app_prod
    restart: always
    working_dir: /var/www
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-immo_guinee_db}
      DB_USERNAME: ${DB_USERNAME:-immo_user}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
    volumes:
      - ./backend/storage:/var/www/storage
      - ./backend/bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - immo_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
      replicas: 2
    security_opt:
      - no-new-privileges:true

  # ==========================================
  # QUEUE WORKER - Laravel Jobs
  # ==========================================
  queue:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile.production
      args:
        user: immo
        uid: 1000
    image: immoguinee/laravel:production
    container_name: immo_guinee_queue_prod
    restart: always
    working_dir: /var/www
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-immo_guinee_db}
      DB_USERNAME: ${DB_USERNAME:-immo_user}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
    volumes:
      - ./backend/storage:/var/www/storage
    networks:
      - immo_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --timeout=60
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      replicas: 2
    security_opt:
      - no-new-privileges:true

  # ==========================================
  # SCHEDULER - Laravel Cron Jobs
  # ==========================================
  scheduler:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile.production
      args:
        user: immo
        uid: 1000
    image: immoguinee/laravel:production
    container_name: immo_guinee_scheduler_prod
    restart: always
    working_dir: /var/www
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-immo_guinee_db}
      DB_USERNAME: ${DB_USERNAME:-immo_user}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
    volumes:
      - ./backend/storage:/var/www/storage
    networks:
      - immo_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    security_opt:
      - no-new-privileges:true

  # ==========================================
  # NEXT.JS - Frontend (Production Build)
  # ==========================================
  nextjs:
    build:
      context: .
      dockerfile: ./docker/nextjs/Dockerfile.production
    image: immoguinee/nextjs:production
    container_name: immo_guinee_nextjs_prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://nginx/api}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost}
      PORT: 3000
    networks:
      - immo_network
    depends_on:
      - app
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
      replicas: 2
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # ==========================================
  # NGINX - Reverse Proxy optimisé
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: immo_guinee_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/storage:/var/www/storage:ro
      - nginx_cache:/var/cache/nginx
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - immo_network
    depends_on:
      app:
        condition: service_healthy
      nextjs:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 256M
    security_opt:
      - no-new-privileges:true

