# ==========================================
# NGINX CONFIGURATION - PRODUCTION OPTIMISÉE
# Reverse Proxy pour Laravel + Next.js
# Compression Gzip + Brotli
# Headers de sécurité complets
# ==========================================

# ==========================================
# UPSTREAM - Services backend
# ==========================================
upstream laravel_backend {
    server app:9000;
    keepalive 32;
}

upstream nextjs_frontend {
    server nextjs:3000;
    keepalive 32;
}

# ==========================================
# CACHE CONFIGURATION
# ==========================================
# Cache pour les assets statiques
proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=7d use_temp_path=off;

# Cache pour les pages Next.js SSG/ISR
proxy_cache_path /var/cache/nginx/nextjs levels=1:2 keys_zone=nextjs_cache:10m max_size=500m inactive=1h use_temp_path=off;

# ==========================================
# RATE LIMITING
# ==========================================
# Limite : 10 requêtes par seconde par IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

# ==========================================
# SERVEUR PRINCIPAL - Port 80 (HTTP)
# ==========================================
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirection HTTPS (à activer en production)
    # return 301 https://$server_name$request_uri;

    # Logs
    access_log /var/log/nginx/access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;

    # Configuration générale
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 60s;
    send_timeout 300s;

    # ==========================================
    # COMPRESSION GZIP
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon
        application/rss+xml
        application/atom_xml;
    gzip_disable "msie6";

    # ==========================================
    # HEADERS DE SÉCURITÉ
    # ==========================================
    # Protection contre le clickjacking
    add_header X-Frame-Options "DENY" always;

    # Protection XSS
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # HSTS (HTTPS Strict Transport Security) - Activer en production avec HTTPS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Politique de référent
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions API
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;

    # Content Security Policy (à ajuster selon vos besoins)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Supprimer les headers révélant des informations
    server_tokens off;
    more_clear_headers Server;
    more_clear_headers X-Powered-By;

    # ==========================================
    # API LARAVEL - /api/*
    # ==========================================
    location /api/ {
        # Rate limiting pour l'API
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Proxy vers Laravel
        proxy_pass http://laravel_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Headers de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Pas de cache pour l'API
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        expires off;
    }

    # ==========================================
    # STORAGE LARAVEL - /storage/*
    # ==========================================
    location /storage/ {
        # Rate limiting général
        limit_req zone=general_limit burst=100 nodelay;

        # Proxy vers Laravel
        proxy_pass http://laravel_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Headers de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache pour les images (7 jours)
        proxy_cache static_cache;
        proxy_cache_valid 200 7d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_revalidate on;
        proxy_cache_background_update on;
        proxy_cache_lock on;

        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, max-age=604800, immutable";
        expires 7d;
    }

    # ==========================================
    # ASSETS STATIQUES - Images, CSS, JS
    # ==========================================
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif|css|js|woff|woff2|ttf|eot|map)$ {
        # Rate limiting général
        limit_req zone=general_limit burst=100 nodelay;

        # Essayer Next.js d'abord, puis Laravel
        try_files $uri @nextjs;

        # Cache agressif (1 an)
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";

        # Sécurité
        add_header X-Content-Type-Options "nosniff" always;

        # Logs désactivés pour les assets
        access_log off;
    }

    # ==========================================
    # NEXT.JS - Pages et API Routes
    # ==========================================
    location / {
        # Rate limiting général
        limit_req zone=general_limit burst=100 nodelay;

        # Proxy vers Next.js
        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Headers de proxy
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Cache pour les pages SSG/ISR
        proxy_cache nextjs_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_bypass $http_cache_control;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_revalidate on;
        proxy_cache_background_update on;
        proxy_cache_lock on;

        add_header X-Cache-Status $upstream_cache_status;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # FALLBACK NEXT.JS
    # ==========================================
    location @nextjs {
        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # WEBSOCKETS (si nécessaire pour Laravel Broadcasting)
    # ==========================================
    location /ws {
        proxy_pass http://laravel_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ==========================================
    # HEALTH CHECKS
    # ==========================================
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    location /nginx-health {
        access_log off;
        return 200 "Nginx OK";
        add_header Content-Type text/plain;
    }

    # ==========================================
    # SÉCURITÉ - Bloquer les fichiers sensibles
    # ==========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(vendor|storage|bootstrap|node_modules)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==========================================
    # ROBOTS.TXT et FAVICON
    # ==========================================
    location = /robots.txt {
        access_log off;
        log_not_found off;
        proxy_pass http://nextjs_frontend;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
        proxy_pass http://nextjs_frontend;
    }
}

