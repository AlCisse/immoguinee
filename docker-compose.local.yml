version: '3.8'

# ==========================================
# DOCKER COMPOSE - TESTS LOCAUX
# Version simplifiée pour tester en local
# ==========================================

services:
  # ==========================================
  # POSTGRESQL - Base de données
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: immo_local_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: immo_guinee_db
      POSTGRES_USER: immo_user
      POSTGRES_PASSWORD: immo_pass_local_123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - immo_local_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U immo_user -d immo_guinee_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # REDIS - Cache, Sessions, Queue
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: immo_local_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_local_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - immo_local_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==========================================
  # LARAVEL - Backend API (PHP-FPM)
  # ==========================================
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile.local
      args:
        user: immo
        uid: 1000
    image: immoguinee/laravel:local
    container_name: immo_local_app
    restart: unless-stopped
    working_dir: /var/www
    environment:
      APP_NAME: "ImmoGuinée"
      APP_ENV: local
      APP_KEY: "base64:YOUR_APP_KEY_WILL_BE_GENERATED"
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: immo_guinee_db
      DB_USERNAME: immo_user
      DB_PASSWORD: immo_pass_local_123
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      LOG_CHANNEL: stack
      LOG_LEVEL: debug
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
      - ./backend/bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - immo_local_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pidof php-fpm || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================
  # QUEUE WORKER - Laravel Jobs
  # ==========================================
  queue:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile.local
      args:
        user: immo
        uid: 1000
    image: immoguinee/laravel:local
    container_name: immo_local_queue
    restart: unless-stopped
    working_dir: /var/www
    environment:
      APP_NAME: "ImmoGuinée"
      APP_ENV: local
      APP_KEY: "base64:YOUR_APP_KEY_WILL_BE_GENERATED"
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: immo_guinee_db
      DB_USERNAME: immo_user
      DB_PASSWORD: immo_pass_local_123
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
      LOG_CHANNEL: stack
      LOG_LEVEL: debug
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    networks:
      - immo_local_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    command: php artisan queue:work redis --sleep=3 --tries=3

  # ==========================================
  # NEXT.JS - Frontend
  # ==========================================
  nextjs:
    build:
      context: .
      dockerfile: ./docker/nextjs/Dockerfile.local
    image: immoguinee/nextjs:local
    container_name: immo_local_nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      PORT: 3000
    volumes:
      - ./frontend/immoguinee:/app:delegated
      - /app/node_modules
      - /app/.next
    networks:
      - immo_local_network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================
  # NGINX - Reverse Proxy
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: immo_local_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/storage:/var/www/storage:ro
      - nginx_local_cache:/var/cache/nginx
    networks:
      - immo_local_network
    depends_on:
      app:
        condition: service_healthy
      nextjs:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==========================================
# RÉSEAUX
# ==========================================
networks:
  immo_local_network:
    driver: bridge

# ==========================================
# VOLUMES PERSISTANTS
# ==========================================
volumes:
  postgres_local_data:
    driver: local
  redis_local_data:
    driver: local
  nginx_local_cache:
    driver: local
